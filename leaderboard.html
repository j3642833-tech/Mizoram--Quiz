<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Accuracy</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --mizo-red: #cc0000; --white: #ffffff; --black: #000000; --gold: #ffd700; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--black); color: var(--white); margin: 0; padding-bottom: 80px; }
        .header { background: var(--black); color: var(--white); padding: 20px; text-align: center; font-size: 20px; font-weight: 900; border-bottom: 4px solid var(--mizo-red); }
        .list-container { max-width: 500px; margin: 10px auto; padding: 10px; }
        
        .rank-card { display: flex; align-items: center; padding: 12px 15px; background: var(--white); color: var(--black); border: 3px solid var(--black); margin-bottom: 8px; border-radius: 15px; cursor: pointer; }
        .rank-1 { border: 3px solid var(--gold); background: #fffdf2; box-shadow: 0 0 10px var(--gold); }
        .rank-id { width: 40px; font-size: 18px; font-weight: 900; }
        .u-name { flex-grow: 1; font-size: 16px; font-weight: 800; text-transform: uppercase; line-height: 1.4; }
        .u-stats-sub { font-size: 10px; opacity: 0.8; font-weight: 900; display: block; color: #333; }
        .u-perc-badge { background: var(--black); color: white; padding: 5px 10px; border-radius: 8px; font-weight: 900; min-width: 55px; text-align: center; }

        /* MODAL POPUP */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; color: black; width: 85%; max-width: 350px; padding: 25px; border-radius: 30px; border: 6px solid var(--black); text-align: center; }
        .m-stat { font-weight: 900; font-size: 15px; margin: 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        /* ONE ROW FOOTER */
        .footer {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--black); color: white; border-top: 4px solid var(--mizo-red);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; z-index: 1000;
        }
        .f-name-row { font-size: 14px; font-weight: 900; color: var(--gold); text-transform: uppercase; margin-bottom: 3px; }
        .f-stats-row { font-size: 10px; font-weight: 800; color: #fff; white-space: nowrap; }
    </style>
</head>
<body>

    <div class="header">LEADERBOARD RANKING BY PERCENTAGE</div>
    <div class="list-container" id="leaderboard-list"></div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-name" style="margin-top:0; color:var(--mizo-red); font-weight:900;">USERNAME</h2>
            <div id="m-stats-box"></div>
            <button onclick="closeModal()" style="margin-top:20px; padding: 12px 40px; background:black; color:white; border-radius:50px; font-weight:900; border:none; width:100%;">OK</button>
        </div>
    </div>

    <div class="footer" id="my-footer-trigger">
        <div id="f-name" class="f-name-row">---</div>
        <div id="f-all-stats" class="f-stats-row">Rank: #-- | Zawhna: 0 | Dik zat: 0 | Dik Lo: 0 | Score: 0</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDNXG3makDQ0L5XmBSuJEByWg3xHCFiWQY",
            databaseURL: "https://mizoram-quiz-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mizoram-quiz"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const myName = localStorage.getItem('quiz_user') || "Guest";

        function showUserDetail(name, total, correct, wrong, score, accuracy) {
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-stats-box').innerHTML = `
                <div class="m-stat">Zawhna: ${total}</div>
                <div class="m-stat">Dik zat: ${correct}</div>
                <div class="m-stat">Dik Lo: ${wrong}</div>
                <div class="m-stat">Score: ${score}</div>
                <div class="m-stat" style="color:var(--mizo-red); font-size:20px;">Accuracy: ${accuracy}%</div>
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function loadData() {
            db.ref('rankings').on('value', (snapshot) => {
                let players = [];
                snapshot.forEach((child) => {
                    let d = child.val();
                    let t = (d.correct || 0) + (d.wrong || 0);
                    let rawAcc = t > 0 ? (d.correct / t) * 100 : 0;
                    
                    // THE NEW MLBB LOGIC
                    // Applying penalty to rookies to make the grind real
                    let weightedAcc = rawAcc;
                    if (t < 50) weightedAcc = rawAcc * 0.7; // Rookies get 70% of their actual accuracy
                    else if (t < 150) weightedAcc = rawAcc * 0.85; // Veterans get 85%
                    else if (t > 500) weightedAcc = rawAcc + 2.0; // Legends get a small loyalty boost

                    players.push({ 
                        name: d.name, 
                        correct: d.correct || 0, 
                        wrong: d.wrong || 0, 
                        total: t, 
                        score: d.points || 0, 
                        accuracy: parseFloat(weightedAcc).toFixed(1) 
                    });
                });

                players.sort((a, b) => b.accuracy - a.accuracy);
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = "";

                players.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = `rank-card ${i === 0 ? 'rank-1' : ''}`;
                    card.onclick = () => showUserDetail(p.name, p.total, p.correct, p.wrong, p.score, p.accuracy);
                    
                    let icon = i === 0 ? "ðŸ‘‘" : i + 1;
                    card.innerHTML = `
                        <div class="rank-id">${icon}</div>
                        <div class="u-name">${p.name}<span class="u-stats-sub">Zawhna: ${p.total} | Dik zat: ${p.correct} | Dik Lo: ${p.wrong} | Score: ${p.score}</span></div>
                        <div class="u-perc-badge">${p.accuracy}%</div>
                    `;
                    list.appendChild(card);

                    if(p.name === myName) {
                        document.getElementById('f-name').innerText = p.name;
                        document.getElementById('f-all-stats').innerText = `Rank: #${i+1} | Zawhna: ${p.total} | Dik zat: ${p.correct} | Dik Lo: ${p.wrong} | Score: ${p.score}`;
                        document.getElementById('my-footer-trigger').onclick = () => showUserDetail(p.name, p.total, p.correct, p.wrong, p.score, p.accuracy);
                    }
                });
            });
        }
        window.onload = loadData;
    </script>
</body>
</html>
